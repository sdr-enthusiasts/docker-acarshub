---
name: E2E Tests

on:
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  e2e:
    name: E2E (Playwright, all browsers)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install npm workspace dependencies
        run: npm ci

      - name: Run E2E tests (Docker Playwright â€” Chromium, Firefox, WebKit, Mobile)
        run: just test-e2e-docker

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: acarshub-react/playwright-report/
          retention-days: 7
