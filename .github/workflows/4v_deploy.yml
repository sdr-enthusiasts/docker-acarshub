name: Deploy v4 Test
on:
  # Build and deploy the image on pushes to main branch
  workflow_dispatch:
    inputs:
      reason:
        required: true
        description: "Reason for running this workflow"
      use_test_image:
        required: false
        type: boolean
        description: "Use base image testpr"
        default: false
      build_latest_as_test:
        required: false
        type: boolean
        description: "Build latest as test"
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  workflow-dispatch:
    name: Triggered via Workflow Dispatch?
    # only run this step if workflow dispatch triggered
    # log the reason the workflow dispatch was triggered
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.reason != ''
    runs-on: ubuntu-24.04
    steps:
      - name: Log dispatch reason
        env:
          INPUTS_REASON: ${{ github.event.inputs.reason }}
          INPUTS_USE_TEST_IMAGE: ${{ github.event.inputs.use_test_image }}
          INPUTS_BUILD_LATEST_AS_TEST: ${{ github.event.inputs.build_latest_as_test }}
        run: |
          echo "Workflow dispatch reason: $INPUTS_REASON"
          echo "Use test image: $INPUTS_USE_TEST_IMAGE"
          echo "Build latest as test: $INPUTS_BUILD_LATEST_AS_TEST"

  prepare_dockerfile:
    name: "Prepare Dockerfile with version and build number"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Update Dockerfile with version and build number
        run: |
          # Get version from version-nextgen file (strip any leading 'v')
          VERSION=$(head -n 1 version-nextgen | sed 's/^v//')
          # Get build number from GitHub run
          BUILD_NUMBER=$GITHUB_RUN_NUMBER
          echo "ACARS Hub: v${VERSION} Build ${BUILD_NUMBER}"

          # Update Dockerfile ARG defaults
          sed -i "s|ARG VERSION=0.0.0|ARG VERSION=${VERSION}|g" ./Dockerfile
          sed -i "s|ARG BUILD_NUMBER=0|ARG BUILD_NUMBER=${BUILD_NUMBER}|g" ./Dockerfile

          echo "Updated Dockerfile:"
          grep -E "ARG (VERSION|BUILD_NUMBER)=" ./Dockerfile

      - name: Commit and push Dockerfile changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Dockerfile
          git commit -m "chore: update Dockerfile version to $(head -n 1 version-nextgen | sed 's/^v//') build $GITHUB_RUN_NUMBER [skip ci]"
          git push

  deploy:
    name: Deploy
    if: |
      github.event.inputs.build_latest_as_test == 'false' ||
      github.event.inputs.build_latest_as_test == ''
    needs: prepare_dockerfile
    uses: sdr-enthusiasts/common-github-workflows/.github/workflows/sdre.yml@main
    with:
      push_enabled: true
      push_destinations: ghcr.io
      ghcr_repo_owner: ${{ github.repository_owner }}
      ghcr_repo: ${{ github.repository }}
      build_latest: true
      docker_latest_tag: v4-latest
      build_baseimage_test: false
      platform_linux_arm32v7_enabled: false
      build_baseimage_url: :base/:base-test-pr
    secrets:
      ghcr_token: ${{ secrets.GITHUB_TOKEN }}
