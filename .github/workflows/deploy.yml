        if: steps.changed-files-specific.outputs.any_changed == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.reason != '')
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.nextgen
