# Nginx configuration for testing ACARS Hub subpath deployment
# Maps /acarshub-test/ to the internal acarshub container

server {
    listen 80;
    server_name localhost;

    # Root path - redirect to subpath
    location = / {
        return 301 /acarshub-test/;
    }

    # ACARS Hub subpath
    location /acarshub-test/ {
        # Proxy to acarshub container
        proxy_pass http://acarshub:80/;

        # WebSocket support for Socket.IO
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
