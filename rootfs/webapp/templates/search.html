<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="static/images/site.webmanifest">
    <script src="static/js/other/jquery.min.js"></script>
    <script src="static/js/other/socket.io.min.js"></script>
    <script src="static/js/other/js.cookie.min.js"></script>
    <script src="static/js/html_generator.js"></script>
    <script src="static/js/menu.js"></script>
    <script src="static/js/alerts.js"></script>
    <script src="static/js/search.js"  type="module"></script>
    <link rel="stylesheet" href="static/css/other/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/site.css">
    <title>ACARS Database Search</title>
  </head>
  <body>
    <div class="container" id="header">
      <div class="row" id="links">
      </div>
    </div>
    <div class="container" id="content">
      <p><h3>Search received messages</h3></p>
        <div class="row" id="right">
          <div class="fixed_results">
            <p><a href="javascript:showall()" class="spread_text">Most Recent Messages</a></p>
            <table class="search">
              <tr>
                <td class="search_label">
                  <label>Database Rows:</label>
                </td>
                <td class="search_term">
                  <span id="database"></span>
                </td>
              </tr>
              <tr>
                <td class="search_label">
                  <label>Database Size:</label>
                </td>
                <td class="search_term">
                  <span id="size"></span>
                </td>
              </tr>

              <tr>
                <td class="search_label">
                  <label>Callsign:</label>
                </td>
                <td class="search_term">
                  <input type="text" id="search_flight">
                </td>
              </tr>

              <tr class="search_label">
                <td>
                  <label>DEPA:</label>
                </td>
                <td class="search_term">
                  <input type="text" id="search_depa">
                </td>
              </tr>

              <tr class="search_label">
                <td>
                  <label>DSTA:</label>
                </td>
                <td class="search_term">
                  <input type="text" id="search_dsta">
                </td>
              </tr>

              <tr class="search_label">
                <td>
                  <label>Frequency:</label>
                </td>
                <td class="search_term">
                  <input type="text" id="search_freq">
                </td>
              </tr>

              <tr class="search_label">
                <td>
                  <label>Label:</label>
                </td>
                <td class="search_term">
                  <input type="text" id="search_msglbl">
                </td>
              </tr>

              <tr class="search_label">
                <td>
                  <label>Message Number:</label>
                </td>
                <td class="search_term">
                  <input type="text" id="search_msgno">
                </td>
              </tr>

              <tr class="search_label">
                <td>
                  <label>Tail Number:</label>
                </td>
                <td class="search_term">
                  <input type="text" id="search_tail">
                </td>
              </tr>

              <tr class="search_label">
                <td>
                  <label>Text:</label>
                </td>
                <td class="search_term">
                  <input type="text" id="search_text">
                </td>
              </tr>

            </table>
            <div class="row" id="num_results"></div>
          </div> <!-- /fixed results -->
        </div> <!-- /right -->
        <div class="left" id="log">
        </div> <!-- /#log -->
    </div>
    <div class="footer" id="footer_div">
    </div>
  </body>
</html>
