<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="static/js/html_generator.js"></script>
    <script src="static/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="static/js/application.js" type="module"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/site.css">
    <title>ACARS Hub</title>
  </head>
  <body>
    <div class="container" id="header">
      <div class="row" id="links"></div>
    </div>
    <div class="container" id="content">
      <div class="row">
          <p><h3>Messages will appear here, newest first:</h3></p>
          <div class="row" id="right">
            <div class="fixed_results">
              <a href="javascript:pause_updates()" id="pause_updates" class="spread_text">Pause updates</a><p>
              <a href="javascript:filter_notext()" id="filter_notext" class="spread_text">Filter out "No Text" messages</a>
              <hr>
              <span class="menu_non_link" id="received">Received Messages</span>:&nbsp;<strong><span class="menu_non_link" id="receivedmessages">0</span></strong><br>
              <span class="menu_non_link" id="filtered"></span>
            </div> <!-- Fixed results -->
          </div> <!-- Right -->
          <div class="left" id="log">
          </div> <!-- /#log -->
      </div>
    </div>
    <div class="footer" id="footer_div">
    </div>
  </body>
</html>
