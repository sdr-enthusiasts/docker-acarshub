<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="static/js/application.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 90%;
        table-layout: fixed;
      }
      th, td {
        padding: 7px;
      }
      hr { 
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
      }
      #shadow {
      box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
      }      
      .wrapper {
        text-transform: uppercase;
        cursor: help;
        margin: 0 auto;
        position: relative;
        -webkit-transform: translateZ(0); /* webkit flicker fix */
        -webkit-font-smoothing: antialiased; /* webkit text rendering fix */
      }

      .wrapper .tooltip {
        background: #1496bb;
        bottom: 100%;
        color: #fff;
        display: block;
        left: 0;
        margin-bottom: 15px;
        opacity: 0;
        padding: 20px;
        pointer-events: none;
        position: absolute;
        width: 140px;
        -webkit-transform: translateY(10px);
        -moz-transform: translateY(10px);
        -ms-transform: translateY(10px);
        -o-transform: translateY(10px);
        transform: translateY(10px);
        -webkit-transition: all .25s ease-out;
        -moz-transition: all .25s ease-out;
        -ms-transition: all .25s ease-out;
        -o-transition: all .25s ease-out;
        transition: all .25s ease-out;
        -webkit-box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
        -moz-box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
        -ms-box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
        -o-box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.28);
      }

      /* This bridges the gap so you can mouse into the tooltip without it disappearing */
      .wrapper .tooltip:before {
        bottom: -20px;
        content: " ";
        display: block;
        height: 20px;
        left: 0;
        position: absolute;
        width: 100%;
      }

      /* CSS Triangles - see Trevor's post */
      .wrapper .tooltip:after {
        border-left: solid transparent 10px;
        border-right: solid transparent 10px;
        border-top: solid #1496bb 10px;
        bottom: -10px;
        content: " ";
        height: 0;
        left: 50%;
        margin-left: -13px;
        position: absolute;
        width: 0;
      }

      .wrapper:hover .tooltip {
        opacity: 1;
        pointer-events: auto;
        -webkit-transform: translateY(0px);
        -moz-transform: translateY(0px);
        -ms-transform: translateY(0px);
        -o-transform: translateY(0px);
        transform: translateY(0px);
      }

      /* IE can just show/hide with no transition */
      .lte8 .wrapper .tooltip {
        display: none;
      }
      .lte8 .wrapper:hover .tooltip {
        display: block;
      }

      a {
        color: #1496bb;
        text-decoration: none;
        text-transform: uppercase;
        text-decoration: none;
      }

      a:hover {
        color: black;
        text-decoration: none;
      }

      a:active {
        color: #1496bb;
        text-decoration: none;
      }

      a:visited {
        color: #1496bb;
        text-decoration: none;
      }
    </style>
    <title>ACARS Hub</title>
  </head>
  <body>
    <div class="container" id="header">
      <div class="row">
          <h1>ACARS Hub</h1>
      </div>
    </div>
    <div class="container" id="links">
      <div class="row">
          | <a href="/">Live Messages</a> | <a href="/stats">ACARS Hub Stats</a> | <a href="/search">Search Database</a> | <a href="https://github.com/fredclausen/docker-acarshub" target="_blank">Project Github</a> | <a href="https://discord.gg/sTf9uYF"><img src="https://img.shields.io/discord/734090820684349521" alt="discord"></a> |
      </div>
    </div>
    <hr>
    <div class="container" id="content">
      <div class="row">
          <p><h3>Messages will appear here, newest first:</h3></p>
          <br>
          <a href="javascript:pause_updates()" id="pause_updates">Pause updates</a>
          <div id="log">
          </div> <!-- /#log -->
      </div>
    </div>
  </body>
</html>
